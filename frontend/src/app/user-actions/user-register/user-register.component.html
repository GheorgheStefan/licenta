<body>
<div class="wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h1>Register</h1>

    <div class="input-box">
      <input type="text" placeholder="Firstname" required formControlName="firstname">
      <i class="material-icons white-icon">person</i>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Lastname" required formControlName="lastname">
      <i class="material-icons white-icon">person</i>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" required formControlName="email">
      <i class="material-icons white-icon">email</i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" required formControlName="password">
      <i class="material-icons white-icon">lock</i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Confirm Password" required formControlName="confirmPassword">
      <i class="material-icons white-icon">lock</i>
    </div>

    <button type="submit" class="btn" [disabled]="!registerForm.valid">Register</button>

    <div class="register-link">
      <p>Already have an account? <a href="/sign-in">Login</a></p>

    </div>
  </form>
</div>
</body>
