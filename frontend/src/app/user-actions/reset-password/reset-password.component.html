<body>
<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Reset Password</h1>

    <div class="input-box">
      <input type="password" placeholder="Password" required formControlName="password">
      <i class="material-icons white-icon">lock</i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" required formControlName="confirmPassword">
      <i class="material-icons white-icon">lock</i>
    </div>

    <button type="submit" class="btn" [disabled]="!loginForm.valid">Reset</button>

    <div class="register-link">
      <p>Don't have an account?
        <a routerLink="/register">Register</a>
      </p>
    </div>


  </form>
</div>
</body>
