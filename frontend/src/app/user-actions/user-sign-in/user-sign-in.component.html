<body>
<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>

    <div class="input-box">
      <input type="text" placeholder="Email" required formControlName="email">
      <i class="material-icons white-icon">person</i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" required formControlName="password">
      <i class="material-icons white-icon">lock</i>
    </div>

    <div class="remember-forget" formGroupName="rememberForgetGroup">
      <label><input type="checkbox" formControlName="rememberMe"> Remember me</label>
      <span class="reset-link" matTooltip="Fill the Email field!">
        <a (click) = "sendMailPassword()">Forget Password?</a>
      </span>
    </div>

    <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>

    <div class="register-link">
      <p>Don't have an account?
        <a routerLink="/register">Register</a>
      </p>
    </div>


  </form>
</div>
</body>
