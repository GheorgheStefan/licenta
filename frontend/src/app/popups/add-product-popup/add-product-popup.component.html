<form [formGroup]="myform">
  <h1 mat-dialog-title>Add Product Details</h1>
  <div mat-dialog-content>

    <mat-form-field>
      <mat-label> Nume Produs </mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Descriere </mat-label>
      <input formControlName="description" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Pret </mat-label>
      <input formControlName="price" matInput>
    </mat-form-field>

<!--    <input formControlName="presentationImage" (change)="onFileSelected($event)" type="file" id="file">-->

<!--    <div class="upload-area">-->
<!--      <input formControlName="selectedImages" type="file" multiple="true" (change)="onImagesSelected($event)" id="files" >-->
<!--    </div>-->

    <p>prezentation iamge</p>
    <ngx-dropzone (change)="onSelectSingleImage($event)">
      <ngx-dropzone-image-preview *ngFor="let f of prezentationFiles" [file]="f" [removable]="true" (removed)="onRemovePresentationImage(prezentationFiles[0])">
        <ngx-dropzone-label >{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>


    <p>More image for products</p>
    <ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-image-preview *ngFor="let f of files" [file]="f" [removable] = "true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>

    <!--Multi image-->
    <!-- https://stackoverflow.com/questions/51587241/how-to-upload-multiple-files-in-angular-6-with-addmore-button -->

  </div>

  <div mat-dialog-actions>

    <button mat-button (click)="closePopup()">Exit</button>
    <button mat-button (click)="addProduct()">Save</button>

  </div>
</form>
