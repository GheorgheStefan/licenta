<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this product?
  <br>
  <mat-checkbox [(ngModel)]="skipConfirmation" (change)="handleCheckboxChange($event)">Don't ask me again</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button (click)="deleteProduct()" [mat-dialog-close]="skipConfirmation">Yes, Delete</button>
</mat-dialog-actions>
