
<div class="search-container">
  <input  [(ngModel)]="inputText" type="email" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search">
  <button (click)="displayText()" type="button" class="btn button-changer no-shadow" aria-controls="dropdown-basic" href="www.google.com">
    <i class="material-icons white-icon">search</i>
  </button>
</div>

<div class="products-container">
  <div class="product" *ngFor="let product of products" (click)="selectProduct(product)">
    <img src="{{product.presentationImage}}" alt="product" class="product-img">
    <div class="info-container">
      <div class="product-info">
        <p class="text-2xl">{{product.name}}</p>
        <p class="font-bold	">{{product.brand}}</p>
      </div>
      <div class="price-container">
        <p>{{product.price}} RON</p>
      </div>
    </div>
  </div>
</div>
