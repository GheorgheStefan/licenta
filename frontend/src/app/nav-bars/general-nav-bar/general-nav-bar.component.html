<header>
<div class="hero">
  <nav>
    <h3 class="logo">Logo</h3>
    <ul class="nav_links">
      <li ><a routerLink="/home">Home</a></li>
      <li><a href="#">Recomand</a></li>
      <li><a href="#">Clothing</a></li>
      <li><a routerLink="/footwear">Footwear</a></li>
    </ul>

    <div class="btn-group" dropdown>
      <button dropdownToggle type="button" class="btn button-changer" aria-controls="dropdown-basic">
        <i class="material-icons white-icon">person</i>
      </button>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right custom-dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item eliminate-link" href="#">{{ (firstname | truncateName: lastname) }}</a></li>
        <li class="divider dropdown-divider" *ngIf="isLoggedIn()"></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" href="#">My Orders</a></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" routerLink="/user/address">Addresses</a></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" href="#">Personal Information</a></li>
        <li class="divider dropdown-divider" *ngIf="isLoggedIn()"></li>
        <li role="menuitem" *ngIf="!isLoggedIn()"><a class="dropdown-item" routerLink="/sign-in">Sign in</a></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" routerLink="/sign-in" (click)="signOut()">Sign out</a></li>
      </ul>
    </div>

    <div class="btn-group" dropdown>
      <button dropdownToggle type="button" class="btn button-changer" aria-controls="dropdown-basic">
        <i class="material-icons white-icon">shopping_cart</i>
      </button>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-basic">
        <li role="menuitem">
          <a class="dropdown-item" href="#">T</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" routerLink="/checkout">Place Order</a></li>
      </ul>
    </div>


  </nav>
</div>

</header>
