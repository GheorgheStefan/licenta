<header>
<div class="hero">
  <nav>
    <h3 class="logo">Logo</h3>
    <ul class="nav_links">
      <li ><a routerLink="/home">Home</a></li>
      <li><a href="#">Recomand</a></li>
      <li><a href="#">Clothing</a></li>
      <li><a routerLink="/footwear">Footwear</a></li>
    </ul>

    <div class="btn-group" dropdown>
      <button dropdownToggle type="button" class="btn button-changer" aria-controls="dropdown-basic">
        <i class="material-icons white-icon">person</i>
<!--        <i class="fa-solid fa-user"></i>-->
      </button>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right custom-dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item eliminate-link" href="#"><p>{{ (firstname | truncateName: lastname) }}</p></a></li>
        <li class="divider dropdown-divider" *ngIf="isLoggedIn()"></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" routerLink="/user/orders/{{user.id}}"><p>My Orders</p></a></li> <!--<p class="text-2xl">My Orders</p>-->
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" routerLink="/user/address/{{user.id}}"><p>Addresses</p></a></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" routerLink="/user/info/{{user.id}}" ><p>Personal Information</p></a></li><!--[routerLink]="[user, user.id]"-->
        <li class="divider dropdown-divider" *ngIf="isLoggedIn()"></li>
        <li role="menuitem" *ngIf="!isLoggedIn()"><a class="dropdown-item" routerLink="/sign-in"><p>Sign in</p></a></li>
        <li role="menuitem" *ngIf="isLoggedIn()"><a class="dropdown-item" routerLink="/sign-in" (click)="signOut()"><p>Sign out</p></a></li>
      </ul>
    </div>

    <div class="btn-group" dropdown>
      <button dropdownToggle type="button" class="btn button-changer" aria-controls="dropdown-basic">
        <i class="material-icons white-icon">shopping_cart</i>
      </button>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-basic">
        <li role="menuitem">
          <a class="dropdown-item" href="#">T</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" routerLink="/checkout">Place Order</a></li>
      </ul>
    </div>


  </nav>
</div>

</header>
