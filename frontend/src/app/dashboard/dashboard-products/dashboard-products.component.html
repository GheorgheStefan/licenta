<button mat-raised-button color="primary" (click)="AddProductPopUp()">Adauga Produs</button>

<div class="container">
  <nav class="navbar">
    <div class="search-container">
      <select class="form-control" [(ngModel)]="selectedAttribute" (change)="search()">
        <option *ngFor="let attribute of searchAttributes" [value]="attribute">{{ attribute }}</option>
      </select>
      <input class="form-control" type="text" [(ngModel)]="name" (ngModelChange)="search()" placeholder="Enter Search">
    </div>
  </nav>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let product of products | paginate: { itemsPerPage: 2, currentPage: p }">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td><img [src]="product.presentationImage" alt="Product Image" style="width: 100px; height: 100px;"></td>
      <td>
        <button mat-button [matMenuTriggerFor]="menu">Actions</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateProductPopUp(product.id)">Edit</button>
          <button mat-menu-item (click)="deleteProductPopUp(product.id)">Delete</button>
        </mat-menu>
      </td>
    </tr>
    </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
</div>
