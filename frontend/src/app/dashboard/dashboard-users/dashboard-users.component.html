<div class="table-impl">
  <section class="table-name">
    <h1>Customers</h1>
  </section>
  <section class="table_body"> <!-- "table-section" -->
    <table><!-- "tab-content" -->
      <thead>
      <tr>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th class="cust">Email</th>
        <th>Role</th>
        <th class="roller"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td class="roller">
          <button mat-button [matMenuTriggerFor]="menu"><i class="fa-solid fa-pen-to-square"></i></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="user.role !== 'BUYER'" (click)="changeRole(user.id, 'BUYER')">Make BUYER
            </button> <!-- (click)="updateProductPopUp(user.id)" -->
            <button mat-menu-item *ngIf="user.role !== 'ADMIN'" (click)="changeRole(user.id, 'ADMIN')">Make ADMIN
            </button> <!-- (click)="deleteProductPopUp(user.id)" -->
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
  <div class="table-container">
    <div class="table-manager">
      <div>
        <label for="itemsPerPage">Items Per Page:</label>
        <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage()">
          <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="pagination-controller">
        <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
